<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form name="accountForm" onsubmit="return validateForm()" method="get">
            Score(0-100): <input type="number" name="score" min="0" max="100"><br>
            <!-- Country Code: <input type="text" name="countryCode" title="Two letter country code" pattern="[A-Za-z](2)"><br> -->
            User Name: <input type="text" name="userName" id="userName"><br>
            Password: <input type="password" name="password" id="password"><br>
            <button type="submit">Submit</button>

        </form>
    </div>
</body>
<script>
    function validateForm() {
        let accountForm = document.forms["accountForm"];
        let username = accountForm["userName"].value;
        let password = accountForm["password"].value;
        if(username == "") {
            alert("User name is empty");
            accountForm["userName"].focus();
            return false;
        } else if (password == "") {
            alert("Password is empty");
            accountForm["password"].focus();
            return false;
        }

        alert("Successful");
        return true;
    }
</script>
</html>
